<app-navbar-main></app-navbar-main>

<div class="container">
  <div class="header">
    <h1>Create a community</h1>
  </div>

  <form>
    <div class="form-group1">
      <button class="btn btn-secondary">
        <app-user-display [user]="{ id: '1', Username: 'ahbc' }"></app-user-display>
      </button>

      <span class="span">/</span>

      <span>
        <div>
          <input id="repositoryName" class="form-control1" placeholder="Enter community name" />
        </div>
      </span>
    </div>

    <br />

    <div class="form-group">
      <label for="communitydesc">Price</label>

      <input type="number" id="communitydesc" class="form-control" placeholder="Enter Price" />
    </div>

    <div class="form-group">
      <label for="communitydesc">Created At</label>

      <input type="date" id="communitydesc" class="form-control" placeholder="Enter Price" />
    </div>
    <div class="form-group">
      <label style="font-weight: 700;">Exclusive</label>

      <div class="radio-group">
        <label>
          <input type="radio" name="visibility" value="public" checked />

          True
        </label>

        <label>
          <input type="radio" name="visibility" value="private" />

          False
        </label>
      </div>

    </div>
    <div class="form-group">
      <label style="font-weight: 700;">Premium</label>

      <div class="radio-group">
        <label>
          <input type="radio" name="visibility" value="public" checked />

          True
        </label>

        <label>
          <input type="radio" name="visibility" value="private" />

          False
        </label>
      </div>

    </div>

    <div class="form-group">
      <button class="btn btn-primary">Create community</button>
    </div>
  </form>
</div>
