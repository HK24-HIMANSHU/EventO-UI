<app-navbar-main></app-navbar-main>

<div class="container">
  <div class="header">
    <h1>Host a Event</h1>
  </div>

  <form>
    <div class="form-group1">
      <button class="btn btn-secondary">
        <app-user-display
          [user]="{ id: '1', Username: 'ahbc' }"
        ></app-user-display>
      </button>

      <span class="span">/</span>

      <span>
        <div>
          <input
            id="repositoryName"
            class="form-control1"
            placeholder="Enter community name"
          /></div
      ></span>
    </div>

    <br />

    <div class="form-group">
      <label for="communitydesc">Community Description</label>

      <textarea
        id="communitydesc"
        class="form-control"
        placeholder="Enter Description"
      ></textarea>
    </div>

    <div class="form-group">
      <label for="rulesdesc">Community Rules</label>

      <textarea
        id="rulesdesc"
        class="form-control code-editor"
        placeholder="Enter Community Rules"
      ></textarea>
    </div>

    <div class="form-group">
      <label>Community visibility</label>

      <div class="radio-group">
        <label>
          <input type="radio" name="visibility" value="public" checked />

          Public
        </label>

        <label>
          <input type="radio" name="visibility" value="private" />

          Private
        </label>
      </div>
    </div>

    <div class="form-group">
      <button class="btn btn-primary">Create community</button>
    </div>
  </form>
</div>
