<app-navbar-main></app-navbar-main>

<div class="container">
  <div class="header">
    <h1>Host a Event</h1>
  </div>

  <form>
    <div class="form-group1">
      <button class="btn btn-secondary">
        <app-user-display [user]="{ id: '1', Username: 'ahbc' }"></app-user-display>
      </button>

      <span class="span">/</span>

      <span>
        <div>
          <input id="repositoryName" class="form-control1" placeholder="Enter community name" />
        </div>
      </span>
    </div>

    <br />
    <div class="form-group">
      <label for="communitydesc">Space Id </label>
      <app-dropdown></app-dropdown>
    </div>

    <div class="form-group">
      <label for="rulesdesc">Community Rules</label>

      <textarea id="rulesdesc" class="form-control code-editor" placeholder="Enter Community Rules"></textarea>
    </div>
    <div class="form-group">
      <label for="rulesdesc">Date</label>
      <textarea style="width:100%" id="rulesdesc" type="Date" class="form-control1"
        placeholder="Enter Community Rules"></textarea>
    </div>
    <div class="form-group">
      <label for="rulesdesc">Time</label>

      <textarea style="width:100%" id="rulesdesc" type="Time" class="form-control1" placeholder="Enter Time"></textarea>

    </div>
    <div class="form-group">
      <label for="rulesdesc">Price</label>

      <textarea style="width:100%" id="rulesdesc" type="Time" class="form-control1"
        placeholder="Enter Price"></textarea>

    </div>

    <div class="form-group">
      <button class="btn btn-primary">Create community</button>
    </div>
  </form>
</div>
