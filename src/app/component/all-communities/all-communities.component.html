<div class="home-wrapper">
  <app-navbar-main></app-navbar-main>
  <br />
  <br />
  <br />
  <br />
  <div class="home-container">
    <div class="postAndcomm-wrapper">
      <div
        style="
          padding: 0 50px 16px 50px;
          display: flex;
          justify-content: space-between;
        "
        class="wrap-search-btn"
      >
        <app-searchbox></app-searchbox>
        <a routerLink="/community/create" class="create-event"
          >Create Community</a
        >
      </div>
      <!-- <app-home-func (type)="getType($event)"></app-home-func>
      <div *ngIf="type == '1'"> -->
      <div
        style="
          padding: 0 50px 0 50px;
          display: flex;
          justify-content: start;
          gap: 20px;
          flex-wrap: wrap;
        "
        class="wrapper-post"
      >
        <div *ngFor="let c of coms">
          <div style="max-width: 300px">
            <app-community-card
              routerLink="/community/details/{{ c.id }}"
              title="{{ c.name }}"
              rules="{{ c.price }}"
              userProfile=""
              memberJoined=""
            ></app-community-card>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
