<div class="home-wrapper">
  <app-navbar-main></app-navbar-main>
  <br />
  <br />
  <br />
  <br />
  <div class="home-container">
    <div class="postAndcomm-wrapper">
      <div
        style="
          padding: 0 50px 16px 50px;
          display: flex;
          justify-content: space-between;
        "
        class="wrap-search-btn"
      >
        <app-searchbox></app-searchbox>
        <a routerLink="/space/create" class="create-event">Create Space</a>
      </div>
      <!-- <app-home-func (type)="getType($event)"></app-home-func>
      <div *ngIf="type == '1'"> -->
      <div
        style="
          padding: 0 50px 0 50px;
          display: flex;
          justify-content: start;
          gap: 20px;
          flex-wrap: wrap;
        "
        class="wrapper-post"
      >
        <div *ngFor="let sp of spaces">
          <div style="max-width: 300px">
            <app-event-post
              routerLink="/space/details/{{ sp.id }}"
              title="{{ sp.name }}"
              description="Lorem ipsum dolor sit amet !"
              rules="{{ sp.location }}"
              userProfile="{{ sp.adminId }}"
              memberJoined="{{ sp.capacity }}"
            ></app-event-post>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</div> -->
