<app-navbar-main></app-navbar-main>

<div class="container">
    <div class="header">
        <h1>List your Space</h1>
    </div>

    <form>
        <div class="form-group1">
            <button class="btn btn-secondary">
                <app-user-display [user]="{ id: '1', Username: 'ahbc' }"></app-user-display>
            </button>

            <span class="span">/</span>

            <span>
                <div>
                    <input id="repositoryName" class="form-control1" placeholder="Enter space name" />
                </div>
            </span>
        </div>

        <br />

        <div class="form-group">
            <label for="communitydesc">Space Location</label>

            <textarea id="communitydesc" class="form-control" placeholder="Enter Location"></textarea>
        </div>
        <div class="form-group">
            <label for="communitydesc">Space Capacity</label>

            <textarea id="communitydesc" class="form-control" type="number" placeholder="Enter Capacity"></textarea>
        </div>
        <div class="form-group">
            <label for="communitydesc">Space Price</label>

            <textarea id="communitydesc" class="form-control" type="number" placeholder="Enter Price"></textarea>
        </div>

        <div class="form-group">
            <label for="rulesdesc">Space Amenities</label>

            <textarea id="rulesdesc" class="form-control code-editor" placeholder="Enter Space Amenities"></textarea>
        </div>

        <div class="form-group">
            <button class="btn btn-primary">Create Space</button>
        </div>
    </form>
</div>
